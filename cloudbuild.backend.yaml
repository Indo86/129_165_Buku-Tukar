steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'gcr.io/$PROJECT_ID/book-exchange-backend:$COMMIT_SHA',
        '-t',
        'gcr.io/$PROJECT_ID/book-exchange-backend:latest',
        '.',
      ]

  # Step 2: Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/book-exchange-backend:$COMMIT_SHA']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/book-exchange-backend:latest']

  # Step 4: Deploy to Cloud Run (simplified first)
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run',
        'deploy',
        'buku-tukar',
        '--image',
        'gcr.io/$PROJECT_ID/book-exchange-backend:$COMMIT_SHA',
        '--region',
        'us-central1',
        '--platform',
        'managed',
        '--allow-unauthenticated',
        '--port',
        '5010',
        '--memory',
        '1Gi',
        '--cpu',
        '1',
        '--max-instances',
        '10',
        '--timeout',
        '300',
        '--set-env-vars',
        'NODE_ENV=production,PORT=5010',
        '--quiet',
      ]

# Optional: Specify timeout and machine type
timeout: '1200s'
options:
  machineType: 'E2_HIGHCPU_8'

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/book-exchange-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/book-exchange-backend:latest'

# Substitutions (replace with your actual values)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'book-exchange-backend'
  _CLOUD_SQL_INSTANCE: 'your-project:us-central1:your-instance-name'
  _SERVICE_ACCOUNT: 'cloud-run-sql-service-account'
